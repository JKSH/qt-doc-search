<html>
<head>
	<title>Qt Doc Search</title>
	<style type="text/css">
	* {
		font-family:Arial,Helvetica,sans-serif;
		font-size: 13px;
	}
	body {
		background-color: rgb(232,232,232);
		margin: 0;
		padding: 0;
	}
	#mainDiv {
		background-color: white;
		margin: 6px;
		padding: 8px;
		line-height: 20px;
		min-width: 48ch;
		border-radius: 8px;
		border: 2px solid rgb(218,218,218);
		display: block;
	}
	label {
		font-weight: bold;
	}
	span.key {
		background-color: #e9f1f4;
		border: 1px solid #c3c3c3;
		border-radius: 5px;
		padding: 0 5px;
	}
	</style>
	<script src="popup.js"></script>
</head>
<body>
	<div id="mainDiv">
		<p><label for="qtSelection">Library version:</label>
		<select id="qtSelection">
			<optgroup label="Current Qt">
				<option value="qt-5">Qt 5.x (Latest)</option>
				<option value="qt-5.9">Qt 5.9 LTS</option>
				<option value="qt-5.6">Qt 5.6 LTS</option>
				<option value="qtforpython">Qt for Python</option>
			</optgroup>
			<optgroup label="Tools">
				<option value="qtcreator">Qt Creator</option>
				<option value="qt3dstudio">Qt Qt 3D Studio</option>
				<option value="qtdesignstudio">Qt Design Studio</option>
				<option value="qtinstallerframework">Qt Installer Framework</option>
				<option value="qbs">Qbs</option>
				<option value="qtvstools">Qt VS Tools</option>
				<option value="GammaRay">GammaRay</option>
			</optgroup>
			<optgroup label="Additional Qt Modules">
				<option value="QtKNX">Qt KNX</option>
				<option value="QtMQTT">Qt MQTT</option>
				<option value="QtOPCUA">Qt OPC UA</option>
				<option value="QtSafeRenderer">Qt Safe Renderer</option>
			</optgroup>
			<optgroup label="Archived Qt">
				<option value="archives/qt-4.8">Qt 4.8</option>
				<option value="archives/qt-4.7">Qt 4.7</option>
				<option value="archives/4.6">Qt 4.6</option>
				<option value="archives/4.3">Qt 4.3</option>
				<option value="archives/3.3">Qt 3.3</option>
				<option value="archives/2.3">Qt 2.3</option>
			</optgroup>
		</select></p>

		<p><label for="engineSelection">Search engine:</label>
		<select id="engineSelection">
			<option value="bing.com/search?q=">Bing</option>
			<option value="duckduckgo.com/?q=">DuckDuckGo</option>
			<option value="duckduckgo.com/?q=!%20">DuckDuckGo (Ducky)</option>
			<option value="google.com/search?q=">Google</option>
			<option value="google.com/search?btnI=I%27m+Feeling+Lucky&amp;q=">Google (I'm Feeling Lucky)</option>
			<option value="search.yahoo.com/search?p=">Yahoo!</option>
			<option value="yandex.com/search/?text=">Yandex</option>
		</select></p>

		<p><strong>Usage:</strong> Select your Qt version and search engine from the drop-down menus above.
		Type <span class="key">q</span> <span class="key">d</span> <span class="key">space</span> into your
		browser's address bar to perform a search.</p>
	</div>
</body>
</html>
