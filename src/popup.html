<html>
<head>
	<title>Qt Doc Search</title>
	<style type="text/css">
	* {
		font-family:Arial,Helvetica,sans-serif;
		font-size: 13px;
	}
	body {
		background-color: rgb(232,232,232);
		margin: 0;
		padding: 0;
	}
	#mainDiv {
		background-color: white;
		margin: 6px;
		padding: 8px;
		line-height: 20px;
		width: 48ch;
		border-radius: 8px;
		border: 2px solid rgb(218,218,218);
		display: block;
	}
	.grid {
		display: grid;
		grid-template-columns: auto auto;
		grid-gap: 0.75ch;
	}
	.labelCol {
		font-weight: bold;
		text-align: right;
	}
	#footnote {
		font-style: italic;
		color: #aaaaaa;
	}
	#footnote a {
		color: #41cd52;
	}
	span.key {
		background-color: #e9f1f4;
		border: 1px solid #c3c3c3;
		border-radius: 5px;
		padding: 0 5px;
	}
	</style>
	<script src="popup.js"></script>
</head>
<body>
	<div id="mainDiv">
		<div class="grid">
			<div class="labelCol">
				<label for="qtSelection">Library/Tool:</label>
			</div>
			<div>
				<select id="qtSelection">
					<optgroup label="Qt">
						<option value="qt-6">Qt 6.x (Latest)</option>
						<option value="qt-6.7">Qt 6.7</option>
						<option value="qt-6.5">Qt 6.5 LTS</option>
						<option value="qt-5">Qt 5.15 LTS</option>
					</optgroup>
					<optgroup label="Qt for Python">
						<option value="qtforpython-6">Qt for Python 6.x (Latest)</option>
						<option value="qtforpython-6.7">Qt for Python 6.7</option>
						<option value="qtforpython-6.5">Qt for Python 6.5 LTS</option>
						<option value="qtforpython-5.15">Qt for Python 5.15 LTS</option>
					</optgroup>
					<optgroup label="Qt for MCUs">
						<option value="QtForMCUs">Qt for MCUs (Latest)</option>
						<option value="QtForMCUs-2.8">Qt for MCUs 2.8 LTS</option>
					</optgroup>
					<optgroup label="Tools">
						<option value="qtcreator">Qt Creator</option>
						<option value="qtcreator-extending">Extending Qt Creator</option>
						<option value="qtdesignstudio">Qt Design Studio</option>
						<option value="qtinstallerframework">Qt Installer Framework</option>
						<option value="qtlicenseserver">Qt License Server</option>
						<option value="qbs">Qbs</option>
						<option value="qtvstools">Qt VS Tools</option>
						<option value="vscodeext">Qt Extension for VS Code</option>
					</optgroup>
					<optgroup label="Boot to Qt">
						<option value="Boot2Qt">Boot to Qt 6.x (Latest)</option>
						<option value="Boot2Qt-6.7">Boot to Qt 6.7</option>
						<option value="Boot2Qt-6.5">Boot to Qt 6.5 LTS</option>
						<option value="Boot2Qt-5.15">Qt for Device Creation 5.15 LTS</option>QtDeviceUtilities
						<option value="QtDeviceUtilities">Qt Device Utilities</option>
					</optgroup>
					<optgroup label="Embedded Frameworks">
						<option value="QtSafeRenderer">Qt Safe Renderer</option>
						<option value="QtApplicationManager">Qt Application Manager</option>
						<option value="QtInterfaceFramework">Qt Interface Framework</option>
					</optgroup>
					<optgroup label="Qt for Android Automotive">
						<option value="QtAndroidAutomotive-6.8">Qt for Android Automotive 6.8</option>
						<option value="QtAndroidAutomotive-6.7">Qt for Android Automotive 6.7</option>
						<option value="QtAndroidAutomotive-6.5">Qt for Android Automotive 6.5</option>
						<option value="QtAndroidAutomotive-5.15">Qt for Android Automotive 5.15</option>
					</optgroup>
					<optgroup label="QA Tools">
						<option value="squish">Squish</option>
						<option value="coco">Coco</option>
						<option value="testcenter">Test Center</option>
					</optgroup>
				</select>
			</div>
			<div class="labelCol">
				<label for="engineSelection">Search engine:</label>
			</div>
			<div>
				<select id="engineSelection">
					<option value="bing.com/search?q=">Bing</option>
					<option value="duckduckgo.com/?q=">DuckDuckGo</option>
					<option value="duckduckgo.com/?q=!%20">DuckDuckGo (Ducky)</option>
					<option value="google.com/search?q=">Google</option>
					<option value="google.com/search?btnI=I%27m+Feeling+Lucky&amp;q=">Google (I'm Feeling Lucky)</option>
					<option value="search.yahoo.com/search?p=">Yahoo!</option>
					<option value="yandex.com/search/?text=">Yandex</option>
				</select>
			</div>
			<div class="labelCol">
				<label for="tabSwitch">Open in new tab?</label>
			</div>
			<div>
				<input type="checkbox" name="tabSwitch" id="tabSwitch">
			</div>
		</div>

		<p><strong>Usage:</strong> Select your Qt version or tool and search engine from the drop-down menus
		above. Type <span class="key">q</span> <span class="key">d</span> <span class="key">space</span> into
		your browser's address bar to perform a search.</p>
		
		<p id="footnote">See <a href="https://doc.qt.io/">doc.qt.io</a> for the full set of documentation.</p>
	</div>
</body>
</html>
