<html>
<head>
	<title>Qt Doc Search</title>
	<style type="text/css">
	* {
		font-family:Arial,Helvetica,sans-serif;
		font-size: 13px;
	}
	body {
		background-color: rgb(232,232,232);
		margin: 0;
		padding: 0;
	}
	#mainDiv {
		background-color: white;
		margin: 6px;
		padding: 8px;
		line-height: 20px;
		width: 360px;
		height: 130px;
		border-radius: 8px;
		border: 2px solid rgb(218,218,218);
		display: block;
	}
	span.key {
		background-color: #e9f1f4;
		border: 1px solid #c3c3c3;
		border-radius: 5px;
		padding: 0 5px;
	}
	</style>
	<script src="popup.js"></script>
</head>
<body>
	<div id="mainDiv">
		<b>Library version:</b>
		<select id="qtSelection">
			<option value="qt-5">Qt 5.x (Latest)</option>
			<option value="qt-5.9">Qt 5.9 LTS</option>
			<option value="qt-5.6">Qt 5.6 LTS</option>
			<option value="archives/qt-4.8">Qt 4.8</option>
			<option value="archives/qt-4.7">Qt 4.7</option>
			<option value="archives/4.6">Qt 4.6</option>
			<option value="archives/4.3">Qt 4.3</option>
			<option value="archives/3.3">Qt 3.3</option>
			<option value="archives/2.3">Qt 2.3</option>
		</select>

		<p><b>Search engine:</b>
		<select id="engineSelection">
			<option value="bing.com/search?q=">Bing</option>
			<option value="duckduckgo.com/?q=">DuckDuckGo</option>
			<option value="google.com/search?q=">Google</option>
			<option value="search.yahoo.com/search?p=">Yahoo!</option>
			<option value="yandex.com/search/?text=">Yandex</option>
            <option value="google.com/search?btnI&amp;q=">Google Feeling Lucky</option>
            <option value="duckduckgo.com/?q=!%20">DuckDuckGo Ducky</option>
		</select></p>

		<p><b>Usage:</b> Select your Qt version and search engine from the drop-down menus above. Type 
		<span class="key">q</span> <span class="key">d</span> <span class="key">space</span> into your
		browser's address bar to perform a search.</p>
	</div>
</body>
</html>
